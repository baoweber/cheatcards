<!DOCTYPE html>
<html ng-app="ngApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>BaoShortcuts</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" />

    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md/dist/angular-md.js"></script>

    <script src="js/app.js"></script>
</head>
<body>

<div id="wrapper" ng-controller="cards">

    <div id="filter">`
        <input placeholder="search" ng-model="search.title">
    </div>

    <div id="columns">
        <div class="pin" ng-repeat="card in cards | filter: search.title">
            <md ng-include="card.file"></md>
        </div>

    </div>
</div>


</body>
</html>
